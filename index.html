<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Profile Card - Designed by Andrew Harding">
      <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600&display=swap" rel="stylesheet">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/styling/styling.css">
    <title>Profile Card</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col imageCol">
                <img src="assets/images/private-frederick-spearink.png" alt="Priivate Frederick Spearink">
            </div>

            <div class="col textCol">
                <span class="service">Service Number:</span>
                <span class="serviceNumber">11945</span>

                <span class="rank">Rank:</span>
                <span class="rankName">Private</span>

                <span class="name">Name:</span>
                <span class="nameOfSoldier">Frederick Spearink</span>
                    
                <span class="regiment">Regiment:</span>
                <span class="regimentName">2nd Battalion, Hampshire Regiment</span>

            </div>
        </div>
    </div>

     <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    
</body>
</html>
